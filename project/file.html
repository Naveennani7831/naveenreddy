<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: bisque;
            width: 50%;
            height: 300px;
            text-align: center;
           display: grid;
           grid-template-columns:repeat(4,1fr);
           column-gap: 50px;
        }
        .main div{
            background-color: blue;
            width: 100%;
            height: 100px;
        }


        @media (max-width : 468px){
            .main{
            background-color:red;
            width: 50%;
            height: 300px;
            text-align: center;
           display: grid;
           grid-template-columns:repeat(3,1fr);
           column-gap: 20px;
        }
        .main div{
            background-color: pink;
            width: 100%;
            height: 100px;
        }
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

          
    </div>
</body>
</html>
